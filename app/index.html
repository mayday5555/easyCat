            <p>

              <span class="activeColor">J</span>oin us</p>

        </div>
        <div class="swiper-slide">
          <a href="" class="banner" style="background-image: url('images/banners/banner-2.jpg')">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="" class="banner" style="background-image: url('images/banners/banner-3.jpg')">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="" class="banner" style="background-image: url('images/banners/banner-4.jpg')">
